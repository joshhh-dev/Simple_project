<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export HTML Table to XML</title>
</head>
<body>

<table id="data-table" border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Alice</td>
        <td>25</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Bob</td>
        <td>30</td>
    </tr>
</table>

<button onclick="exportToXML()">Export as XML</button>

<script>
function exportToXML() {
    let table = document.getElementById("data-table");
    let rows = table.getElementsByTagName("tr");
    let xml = '<?xml version="1.0" encoding="UTF-8"?><data>';

    for (let i = 1; i < rows.length; i++) {
        let cells = rows[i].getElementsByTagName("td");
        xml += "<row>";
        xml += "<id>" + cells[0].textContent + "</id>";
        xml += "<name>" + cells[1].textContent + "</name>";
        xml += "<age>" + cells[2].textContent + "</age>";
        xml += "</row>";
    }
    xml += "</data>";

    let blob = new Blob([xml], { type: "text/xml" });
    let a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "data.xml";
    a.click();
}
</script>

</body>
</html>
